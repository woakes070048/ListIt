<template name="layout">
  {{#if currentUser}}
    {{> header}}
  {{/if}}
  <div id="pushable" class="ui bottom attached pushable">
    {{#if currentUser}}
      {{> sideMenu}}
    {{/if}}
    <div class="pusher">
      <div class="ui grid" id="mainGrid">
        <div class="row" id="mainRow">
          <div class="column" id="mainColumn">
            <div id="mainContent">{{> yield}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{> footer}}
</template>
